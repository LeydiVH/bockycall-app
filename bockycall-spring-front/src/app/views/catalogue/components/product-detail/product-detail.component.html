                <div class="col-12 productInfo__container text-center">
                    <span class="productInfo__title--complement">Tu compra de</span>

                    <div>

                                <td class="productInfo__table--benefitText">520 SMS</td>

                            <tr>
                                <td class="productInfo__table--benefitText">Llamadas ilimitadas a destinos nacionales</td>
                            </tr>
                        </table>

      </div>
